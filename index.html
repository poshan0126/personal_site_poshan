<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poshan Pandey</title>
    <meta name="description" content="AI Engineer specializing in LLMs, Multi-Agent Systems, and Production ML.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⬡</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 30px 8vw;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-nav {
            text-align: right;
            margin-bottom: 40px;
        }
        
        .top-nav a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .top-nav a:hover {
            opacity: 0.7;
        }
        
        .top-nav a.active {
            color: #888;
        }
        
        /* View containers */
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        /* Home styles */
        .home-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            display: inline-block;
        }
        
        .home-content p {
            font-size: 16px;
            color: #b8b8b8;
            line-height: 1.5;
            margin-bottom: 30px;
            max-width: 900px;
        }
        
        .home-content a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        .bottom-links {
            margin-top: 40px;
        }
        
        .bottom-links a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            margin-right: 15px;
        }
        
        /* Portfolio & Philosophy shared styles */
        .page-header {
            margin-bottom: 60px;
            text-align: left;
        }
        
        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e5e5e5;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 40px;
        }
        
        .section {
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 2rem;
            color: #e5e5e5;
            margin-bottom: 40px;
            font-weight: 600;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #888;
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            gap: 30px;
        }
        
        .projects-grid {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }
        
        .quotes-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        /* Project cards */
        .project-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #888;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .project-card:hover::before {
            transform: translateX(0);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .project-title {
            font-size: 1.5rem;
            color: #e5e5e5;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .project-title a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .project-title a:hover {
            opacity: 0.8;
        }
        
        .project-type {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .award {
            background: rgba(255, 255, 255, 0.05);
            color: #e5e5e5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .project-description {
            color: #b0b0b0;
            margin-bottom: 20px;
            line-height: 1.7;
        }
        
        .project-features {
            margin-bottom: 20px;
        }
        
        .project-features ul {
            list-style: none;
            padding: 0;
        }
        
        .project-features li {
            color: #b0b0b0;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .project-features li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #888;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tech-badge {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Photo Gallery */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 250px;
            gap: 20px;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .photo-item:nth-child(1) { grid-row: span 2; }
        .photo-item:nth-child(2) { grid-column: span 2; }
        .photo-item:nth-child(5) { grid-row: span 2; }
        
        .photo-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px 15px 12px;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        /* Photo Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .photo-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .photo-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.3s;
        }
        
        .photo-modal-close:hover {
            opacity: 0.7;
        }
        
        #modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .photo-modal-caption {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
        }
        
        /* Quote cards */
        .quote-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #888;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .quote-card:hover::before {
            transform: translateX(0);
        }
        
        .quote-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .quote-text {
            font-size: 1.2rem;
            color: #e5e5e5;
            line-height: 1.8;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-author {
            color: #888;
            font-size: 1rem;
            font-weight: 600;
            text-align: right;
        }
        
        .quote-author::before {
            content: '— ';
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .quotes-grid {
                grid-template-columns: 1fr;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                grid-auto-rows: 200px;
            }
            
            .photo-item:nth-child(n) {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="#home" onclick="showView('home')" class="nav-link active">Home</a>
        <a href="#portfolio" onclick="showView('portfolio')" class="nav-link">Portfolio</a>
        <a href="#philosophy" onclick="showView('philosophy')" class="nav-link">Philosophy</a>
    </nav>
    
    <!-- Home View -->
    <div id="home-view" class="view active">
        <header class="home-header">
            <h1 id="page-title">Poshan Pandey</h1>
        </header>
        
        <div class="home-content" id="main-content">
            <!-- Content will be loaded from JSON -->
        </div>
        
        <div class="bottom-links" id="social-links">
            <!-- Social links will be loaded from JSON -->
        </div>
    </div>
    
    <!-- Portfolio View -->
    <div id="portfolio-view" class="view">
        <div class="container">
            <div class="page-header">
                <h1>Portfolio</h1>
                <p class="subtitle" id="portfolio-subtitle"><!-- Subtitle will be loaded from JSON --></p>
            </div>
            
            <section class="section">
                <h2 class="section-title">Featured Projects</h2>
                <div class="grid projects-grid" id="projects-container">
                    <!-- Projects will be loaded from JSON -->
                </div>
            </section>
            
            <section class="section">
                <h2 class="section-title">Photography</h2>
                <div class="photo-grid" id="photo-gallery">
                    <!-- Photos will be loaded from JSON -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Philosophy View -->
    <div id="philosophy-view" class="view">
        <div class="container">
            <div class="page-header">
                <h1>Philosophy</h1>
                <p class="subtitle" id="philosophy-subtitle"><!-- Subtitle will be loaded from JSON --></p>
            </div>
            
            <section class="section">
                <div class="grid quotes-grid" id="quotes-container">
                    <!-- Quotes will be loaded from JSON -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Photo Modal -->
    <div id="photo-modal" class="photo-modal">
        <div class="photo-modal-content">
            <span class="photo-modal-close">&times;</span>
            <img id="modal-image" src="" alt="">
            <div id="modal-caption" class="photo-modal-caption"></div>
        </div>
    </div>

    <script>
        // View switching function
        function showView(viewName) {
            // Hide all views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected view
            document.getElementById(viewName + '-view').classList.add('active');
            
            // Add active class to clicked nav link
            document.querySelector(`[onclick="showView('${viewName}')"]`).classList.add('active');
            
            // Update URL hash without page reload
            history.pushState(null, null, '#' + viewName);
        }
        
        // Handle browser back/forward buttons
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            if (hash && ['home', 'portfolio', 'philosophy'].includes(hash)) {
                showView(hash);
            }
        });
        
        // Load initial view based on URL hash
        window.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash.substring(1);
            if (hash && ['portfolio', 'philosophy'].includes(hash)) {
                showView(hash);
            } else {
                showView('home');
            }
        });
        
        // Load content from JSON
        Promise.all([
            fetch('data/content.json').then(r => r.json()),
            fetch('data/photos.json').then(r => r.json()),
            fetch('data/quotes.json').then(r => r.json())
        ]).then(([content, photos, quotes]) => {
            // Load home content
            const homeContent = content.index;
            document.getElementById('page-title').textContent = homeContent.title;
            
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <p>${homeContent.intro}</p>
                <p>${homeContent.cogym.text} <a href="${homeContent.cogym.url}" target="_blank" rel="noopener noreferrer">${homeContent.cogym.link}</a> ${homeContent.cogym.description}</p>
                <p>${homeContent.contact.text} <a href="mailto:${homeContent.contact.email}">${homeContent.contact.email}</a>.</p>
            `;
            
            const socialLinks = document.getElementById('social-links');
            socialLinks.innerHTML = `
                <a href="${homeContent.social.github.url}" target="_blank">${homeContent.social.github.text}</a>
                <a href="${homeContent.social.linkedin.url}" target="_blank">${homeContent.social.linkedin.text}</a>
            `;
            
            // Load portfolio content
            const portfolio = content.portfolio;
            document.getElementById('portfolio-subtitle').textContent = portfolio.subtitle;
            
            const projectsContainer = document.getElementById('projects-container');
            portfolio.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                let awardHtml = project.award ? `<div class="award">${project.award}</div>` : '';
                let featuresHtml = project.features.map(f => `<li>${f}</li>`).join('');
                let techHtml = project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('');
                
                projectCard.innerHTML = `
                    <div class="project-header">
                        <h3 class="project-title"><a href="${project.url}" target="_blank" rel="noopener noreferrer">${project.name}</a></h3>
                        <div class="project-type">${project.type}</div>
                    </div>
                    ${awardHtml}
                    <p class="project-description">${project.description}</p>
                    <div class="project-features">
                        <ul>${featuresHtml}</ul>
                    </div>
                    <div class="tech-stack">${techHtml}</div>
                `;
                
                projectsContainer.appendChild(projectCard);
            });
            
            // Load photos
            const photoGallery = document.getElementById('photo-gallery');
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
                    <div class="photo-caption">${photo.caption}</div>
                `;
                
                photoItem.addEventListener('click', () => {
                    openPhotoModal(photo.src, photo.caption);
                });
                
                photoGallery.appendChild(photoItem);
            });
            
            // Load philosophy content
            const philosophy = content.philosophy;
            document.getElementById('philosophy-subtitle').textContent = philosophy.subtitle;
            
            // Load quotes
            const quotesContainer = document.getElementById('quotes-container');
            quotes.forEach(quote => {
                const quoteCard = document.createElement('div');
                quoteCard.className = 'quote-card';
                
                quoteCard.innerHTML = `
                    <p class="quote-text">${quote.text}</p>
                    <p class="quote-author">${quote.author}</p>
                `;
                
                quotesContainer.appendChild(quoteCard);
            });
        }).catch(error => {
            console.error('Error loading content:', error);
        });
        
        // Photo modal functionality
        const modal = document.getElementById('photo-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCaption = document.getElementById('modal-caption');
        const closeModal = document.querySelector('.photo-modal-close');
        
        function openPhotoModal(src, caption) {
            modal.style.display = 'block';
            modalImage.src = src;
            modalCaption.textContent = caption;
        }
        
        function closePhotoModal() {
            modal.style.display = 'none';
            modalImage.src = '';
            modalCaption.textContent = '';
        }
        
        closeModal.addEventListener('click', closePhotoModal);
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closePhotoModal();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                closePhotoModal();
            }
        });
    </script>
</body>
</html>
